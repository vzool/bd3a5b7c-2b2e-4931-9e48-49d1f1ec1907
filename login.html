    <body  ng-app="reqaba_app" style="background:#F7F7F7;" >

        <div class=""  ng-controller="loginCtrl">
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>

            <div id="wrapper">
                <div id="login" class="animate form">
                    <section class="login_content">
                        <center>
                            <img width="256px" src="images\logo.jpg">
                        </center>
                        <div class="alert alert-danger" ng-show="isLoginFailed" role="alert">لا يمكنك تسجيل الدخول الى النظام</div>

                        <form >
                            <h1>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;نظام الرقابة الصحية الإلكترونية&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h1>
                            <div>
                                <input type="text" class="form-control" name="username" placeholder="أسم المستخدم" required=""  ng-model="user.name" />
                            </div>
                            <div>
                                <input type="password" class="form-control" name="password" placeholder="الرقم السرى" required="" ng-model="user.password" />
                            </div>
                            <div>
                                <button id="btnlgn" type="submit" ng-click="login()" class="btn btn-success btn-block">
                                    <span class="glyphicon glyphicon-share-alt"></span> الدخول الى النظام
                                </button>
                            </div>
                            <div class="clearfix"></div>
                            <div class="separator">
                                <div class="clearfix"></div>
                                <br />
                                <div>
                                    <p>حقوق الطبع محفوظة للمؤلف 2015 &copy;</p>
                                </div>
                            </div>
                        </form>
                        <!-- form -->
                    </section>
                    <!-- content -->
                </div>

            </div>
        </div>

    </body>
