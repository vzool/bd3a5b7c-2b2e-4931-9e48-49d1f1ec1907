<!-- page content -->
<div class="right_col" role="main" >

    <div class="">
        <div class="page-title">
            <div class="title_right">
                <h3>
                    رسائل التعميم
                </h3>
            </div>


        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">

                    <div class="x_content">

                        <form  class="form-horizontal form-label-left" novalidate>

                            <span class="section">إضافة رسالة</span>
                            <div class="item form-group ">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form-control">عنوان الرسالة 
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="text" ng-model="bean.name"   class="form-control col-md-7 col-xs-12">

                                </div>

                               
                            </div>
                             <div class="item form-group ">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="form-control">تعميم الرسالة 
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input type="checkbox" ng-model="bean.type"   class=" pull-right">

                                </div>

                               
                            </div>
                            <div class="item form-group" id="exSelects">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="myActSel">المراقب <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">

                                <select id="myActSel" ng-disabled="bean.type" class="form-control col-md-7 col-xs-12" ng-options="user as user.name for user in users" ng-model="selectedUser" ng-selected="{{selectedUser}}" >
                                    <!--<option  value="{{activity.id}}">{{activity.name}}</option>-->
                                </select>
                            </div>
                            
                        </div><!--/row-->
                             <div class="item form-group" >
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" > صورة المنشآة
                            </label>

                            <div class="col-md-3 col-sm-3 col-xs-12">

                                <div class="form-group">
                                    <file-field  class="btn" ng-model="uploadFile" ng-class="{'btn-success':uploadFile}" preview="base64Image">Select File</file-field>
                                </div>
                            </div>
                            <div class="col-sm-3" ng-show="base64Image">
                                <img ng-src="{{base64Image}}" width="50">
                                <br>
                                {{uploadFile.name}}
                            </div>
                            <div class="col-sm-3" ng-show="!base64Image">
                                <img  src="{{bean.imgUrl}}" width="50">
                                <br>
                            </div>

                        </div>
                      

                            <div class="ln_solid"></div>
                            <div class="form-group">
                                <div class="col-md-6 col-md-offset-3">
                                    <button type="submit" class="btn btn-primary">Cancel</button>
                                    <button  class="btn btn-success" ng-click="saveBean()">Submit</button>
                                </div>
                            </div>


                        </form>
                   
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
