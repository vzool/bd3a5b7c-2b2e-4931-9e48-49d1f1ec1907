<!-- page content -->
<div class="right_col" role="main" dir="rtl">
 <script type="text/ng-template" id="myModalImg.html"> 
        <div class="modal-header">
        <h3 class="modal-title" dir="rtl">التقرير</h3>
        </div>
        <div class="modal-body">
        <img border="0"  src={{data}} width="100%" height="100%">
        <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
    <div class="">
        <div class="page-title">
            <div class="title_right">
                <h3>
                    المنشآت
                </h3>
            </div>


        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">


                    <form  class="form-horizontal form-label-left" novalidate>

                        <span class="section"> المنشآت</span>
 <div class="item form-group" id="exSelects">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="myActivitySel">النشاط <span class="required">*</span>
                            </label>
                            <div class="col-md-6 col-sm-6 col-xs-12">

                                 <ui-select ng-change="getOrgsByActivity(activityselected.id)" ng-model="activityselected" theme="select2"  class="form-control col-md-7 col-xs-12">
                                    <ui-select-match placeholder="إختر النشاط">{{$select.selected.name}}</ui-select-match>
                                    <ui-select-choices repeat=" activity in activities | propsFilter: {name: $select.search}"
                                                       >
                                        <div ng-bind-html="activity.name | highlight: $select.search"></div>

                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div><!--/row-->
                        <div class="ln_solid"></div>
                        <div id="map1" style=" height:420px;"></div>
<!--                        <div id="class" ng-repeat="marker in markers| orderBy : 'title'">
                            <a href="#" ng-click="openInfoWindow($event, marker)">{{marker.title}}</a>
                        </div>-->
                    </form>
                </div>
            </div>
        </div>





        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">

                <div class="x_panel">

                    <div class="x_content">
                        <div class="dataTables_wrapper" role="grid" >
                            <div  ng-if="dtOptions">

                                <table datatable="" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped responsive-utilities table-condensed  jambo_table" >


                                </table>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
